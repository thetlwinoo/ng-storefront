<p-card id="business-entity" header="Shipping Address">
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <table>
                <tr>
                    <td><i class="pi pi-map-marker"></i></td>
                    <td class="address-title">
                        <span class="ship-name">{{businessEntity.address.shipName}}</span>
                        <button pButton type="button" label="{{businessEntity.addressType?.addressTypeName}}"
                            class="ui-button-warning default-button address-type"></button>
                    </td>
                    <td>
                        <a href>Edit</a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p class="info">{{businessEntity.address.addressLine1}}</p>
                        <p class="info">{{businessEntity.address.addressLine2}}</p>
                        <p class="info">{{businessEntity.address.postalCode}} , {{businessEntity.address.city}}.</p>
                    </td>
                    <td>
                        <!-- <a href>Edit</a> -->
                    </td>
                </tr>
                <tr>
                    <td><i class="pi pi-tag"></i></td>
                    <td><span class="info">Bill to the same address.</span></td>
                    <td>
                        <a href>Edit</a>
                    </td>
                </tr>
                <tr>
                    <td><i class="pi pi-mobile"></i></td>
                    <td><span class="info">999999999</span></td>
                    <td>
                        <a href>Edit</a>
                    </td>
                </tr>
                <tr>
                    <td><i class="pi pi-envelope"></i></td>
                    <td><span class="info">{{businessEntity.person.emailAddress}}</span></td>
                    <td>
                        <a href>Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</p-card>
