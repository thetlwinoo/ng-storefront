<div class="navbar-header" [ngClass]="boxConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/box.svg">
        <span class="logo-text">BOX</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" boxPerfectScrollbar [boxPerfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="boxConfig.layout.navbar.primaryBackground">
    <box-navigation layout="vertical"></box-navigation>
</div>
