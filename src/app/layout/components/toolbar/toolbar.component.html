<div class="container">
    <mat-toolbar class="p-0">

        <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center" [ngSwitch]="isAuthenticated()">

            <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar"
                    (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                    <mat-icon class="secondary-text">menu</mat-icon>
                </button>

                <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

                <!-- <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/box.svg">
                </div>
            </div> -->

                <div class="px-8 px-md-16">
                    <box-shortcuts [navigation]="navigation"></box-shortcuts>
                </div>

            </div>

            <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

                <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                    <div fxLayout="row" fxLayoutAlign="center center" *ngSwitchCase="true">
                        <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg"> -->
                        <span class="username mr-12" fxHide fxShow.gt-sm *ngIf="account">{{account.login | uppercase }}'S ACCOUNT</span>
                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" *ngSwitchCase="false">
                        <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg"> -->
                        <span class="username mr-12" fxHide fxShow.gt-sm>Guest</span>
                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                    </div>
                </button>

                <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                    <button mat-menu-item *ngSwitchCase="true" [routerLink]="['/pages/dashboard/my-profile']">
                        <mat-icon>account_circle</mat-icon>
                        <span>My Profile</span>
                    </button>

                    <button mat-menu-item class="" [routerLink]="['/pages/dashboard/my-orders']"
                        routerLinkActive="active" *ngSwitchCase="true">
                        <mat-icon>mail</mat-icon>
                        <span>My Orders</span>
                    </button>

                    <button mat-menu-item class="" [routerLink]="['/pages/dashboard/my-wishlist']"
                        routerLinkActive="active" *ngSwitchCase="true">
                        <mat-icon>favorite_border</mat-icon>
                        <span [matBadge]="wishlistCount" matBadgeOverlap="false">My Wishlist</span>
                    </button>

                    <button mat-menu-item class="" [routerLink]="['/pages/dashboard/my-compare']"
                        routerLinkActive="active" *ngSwitchCase="true">
                        <mat-icon>collections</mat-icon>
                        <span [matBadge]="compareCount" matBadgeOverlap="false">My Compare</span>
                    </button>

                    <button mat-menu-item class="" [routerLink]="['/pages/dashboard/address-book']"
                        routerLinkActive="active" *ngSwitchCase="true">
                        <mat-icon>mail</mat-icon>
                        <span>Address Book</span>
                    </button>

                    <button (click)="logout()" mat-menu-item class="" *ngSwitchCase="true" id="logout">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>

                    <button mat-menu-item class="" *ngSwitchCase="false" id="register" [routerLink]="['/account/register']">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Register</span>
                    </button>

                    <button (click)="login()" mat-menu-item class="" *ngSwitchCase="false" id="login">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Login</span>
                    </button>

                </mat-menu>

                <!-- <div class="toolbar-separator"></div>

                <box-search-bar (input)="search($event)"></box-search-bar> -->

                <div class="toolbar-separator"></div>

                <button mat-button fxHide fxShow.gt-xs class="language-button" [matMenuTriggerFor]="languageMenu">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                        <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                    </div>
                </button>

                <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                    <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                        <span fxLayout="row" fxLayoutAlign="start center">
                            <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                            <span class="iso">{{lang.title}}</span>
                        </span>
                    </button>

                    <button mat-menu-item [routerLink]="'/components/multi-language'">
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <span>Learn more</span>
                        </div>
                    </button>

                </mat-menu>

                <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

                <button mat-icon-button fxHide.gt-md class="chat-panel-toggle-button"
                    (click)="toggleSidebarOpen('chatPanel')" aria-label="Toggle chat panel">
                    <mat-icon class="secondary-text">chat</mat-icon>
                </button>

                <div class="toolbar-separator" fxHide.gt-md></div>

                <button mat-icon-button class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel">
                    <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
                </button>

                <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

                <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar"
                    (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                    <mat-icon class="secondary-text">menu</mat-icon>
                </button>

            </div>

        </div>

    </mat-toolbar>
</div>
