<section id="product-category">
    <div class="container">
        <div class="viwer-wrapper">
            <div class="viwer-title">
                <div class="viwer-title-spacer title">
                    trending search
                </div>
                <button mat-icon-button (click)="onPrevClick($event);">
                    <mat-icon aria-label="nav left">arrow_left</mat-icon>
                </button>
                <button mat-icon-button (click)="onNextClick($event);">
                    <mat-icon aria-label="nav right">arrow_right</mat-icon>
                </button>
            </div>
            <div class="viwer-body">
                <div class="content">
                    <owl-carousel #owlProductCategory [options]="carousel.category.options"
                        [carouselClasses]="['owl-theme']">
                        <div class="bundle" *ngFor="let bundle of bundles">
                            <div class="category" *ngFor="let category of bundle">
                                <a routerLink="/pages/shop" routerLinkActive="active">
                                    <div class="category-item">
                                        <img src="assets/devita/img/cag/{{category.theme.icon}}.png">
                                        <div class="title p-2 line-height-1.75 word_wrap">
                                            {{category.data}}
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </owl-carousel>
                </div>
            </div>
        </div>

    </div>
</section>
