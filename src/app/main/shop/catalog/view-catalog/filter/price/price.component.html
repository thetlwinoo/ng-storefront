<!-- price filter start here -->
<div id="filter-price">
    <p-slider [(ngModel)]="rangeValues" [min]="min" [max]="max" [range]="true" (onChange)="priceChanged($event)">
    </p-slider>
    <div class="display-price">
        <span>min: {{rangeValues[0]}}</span>
        <span>max: {{rangeValues[1]}}</span>
    </div>
</div>
