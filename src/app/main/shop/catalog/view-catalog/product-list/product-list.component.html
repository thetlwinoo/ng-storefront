<div class="content">
    <div class="cards">
        <div class="card" *ngFor="let item of products">
            <a [routerLink]="['/pages/shop',item.id]" routerLinkActive="active">
                <div #productcard class="card-preview">
                    <product-card [product]="item"></product-card>
                </div>
            </a>
        </div>
    </div>
</div>
