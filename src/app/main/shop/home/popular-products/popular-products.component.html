<section id="popular-products" class="tools-grey">
  <div class="container">
    <p-carousel headerText="popular products" [value]="products | slice:0:18" [circular]="true" [numVisible]="6"
      [pageLinks]="3">
      <ng-template let-product pTemplate="item">
          <product-box [product]="product" [mode]="'popular'"></product-box>
      </ng-template>
    </p-carousel>
  </div>
</section>
